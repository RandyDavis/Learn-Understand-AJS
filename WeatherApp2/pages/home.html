<div class="row" id="home">
  <div class="col-md-6 col-md-offset-3">
    <h4 class="text-center">Forecast by City</h4>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" class="form-control text-center" ng-model="city" id="city-input">
      </div>
      <input type="submit" class="btn btn-primary center-block" value="Get Forecast">
    </form>
  </div>
</div>
